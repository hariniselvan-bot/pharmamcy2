<style>
/* ‚úÖ BASIC HEADER STYLE */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #eaf6f4;
  padding: 10px 30px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}

/* ‚úÖ LOGO */
.logo {
  display: flex;
  align-items: center;
  text-decoration: none;
}
header .logo img {
  width: 60px;
  height: 60px;
  border-radius: 8px;
  margin-right: 2px;
  vertical-align: middle;
}
header .logo span {
  font-size: 1.5rem;
  font-weight: bold;
  color: #18055391;
  position: relative;
  top: 1px;
}

/* ‚úÖ NAVBAR */
.navbar ul {
  list-style: none;
  display: flex;
  align-items: center;
  gap: 20px;
  margin: 0;
  padding: 0;
}
.navbar a {
  text-decoration: none;
  color: #003b3b;
  font-weight: 500;
}
.navbar a:hover {
  color: #009999;
}

/* ‚úÖ DROPDOWN MENU */
.dropdown {
  position: relative;
}
.dropdown-menu {
  display: none;
  position: absolute;
  top: 35px;
  left: 0;
  background: #e9f7f6;
  border-radius: 8px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  list-style: none;
  padding: 8px 0;
  min-width: 120px;
}
.dropdown-menu li {
  width: 100%;
}
.dropdown-menu li a {
  display: block;
  padding: 8px 15px;
  color: #003b3b;
}
.dropdown-menu li a:hover {
  background-color: #c9eeea;
}

/* ‚úÖ SHOW ON HOVER (DESKTOP) */
.dropdown:hover .dropdown-menu {
  display: block;
}

/* ‚úÖ FIND BUTTON */
.find-doctor-btn {
  background-color: #009999;
  color: white !important;
  padding: 7px 15px;
  border-radius: 25px;
  text-decoration: none;
  white-space: nowrap;
  font-weight: 500;
}
.find-doctor-btn:hover {
  background-color: #007777;
}

/* ‚úÖ HAMBURGER */
.menu-icon {
  font-size: 26px;
  cursor: pointer;
  display: none;
  color: #003b3b;
  margin-left: 10px;
}

/* ‚úÖ RESPONSIVE MENU */
@media (max-width: 900px) {
  .navbar {
    display: none;
    flex-direction: column;
    background-color: #009999;
    position: absolute;
    top: 70px;
    right: 20px;
    padding: 15px;
    border-radius: 10px;
    width: 220px;
  }
  .navbar.active {
    display: flex;
  }
  .navbar ul {
    flex-direction: column;
    gap: 0;
  }
  .navbar a {
    color: white;
    padding: 10px;
    border-radius: 8px;
    display: block;
  }
  .navbar a:hover {
    background-color: #007777;
  }
  .find-doctor-btn {
    display: none;
  }
  .menu-icon {
    display: block;
  }

  /* ‚úÖ Mobile dropdown open on click */
  .dropdown-menu {
    position: static;
    background: #008c8c;
    box-shadow: none;
    border-radius: 6px;
    padding: 5px 0;
  }
  .dropdown-menu li a {
    color: white;
    padding-left: 25px;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const menuIcon = document.getElementById("menu-icon");
  const navbar = document.getElementById("navbar");
  const dropdownToggles = document.querySelectorAll(".dropdown-toggle");

  // Toggle mobile navbar
  menuIcon.addEventListener("click", () => {
    navbar.classList.toggle("active");
  });

  // Dropdown click for mobile
  dropdownToggles.forEach(toggle => {
    toggle.addEventListener("click", (e) => {
      e.preventDefault();
      const dropdownMenu = toggle.nextElementSibling;
      dropdownMenu.style.display =
        dropdownMenu.style.display === "block" ? "none" : "block";
    });
  });
});
</script>
